<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Documents</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .search-input {
            border: 2px solid #0177FF;
            width: 100%;
            font-size: 20px;
            border-radius: 16px;
            padding: .4rem .6rem;
            display: flex;
            gap: .4rem;
            align-items: center;
        }

        input {
            font-size: inherit;
            border: none;
            outline: none;
            height: 40px;
            width: 100%;
        }

        .search-result {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.4rem;
            padding: 1.4rem 0;
        }

        .search-item {}

        .search-item h4 {
            margin: .6rem 0;
            font-size: 0.9rem;
            line-height: 1.25;
        }

        .status-wrapper {
            height: 100px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-wrapper {
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.25;
        }

        .loader {
            width: 8px;
            height: 40px;
            border-radius: 4px;
            display: block;
            margin: 20px auto;
            position: relative;
            background: currentColor;
            color: #0177FF;
            box-sizing: border-box;
            animation: animloader 0.3s 0.3s linear infinite alternate;
        }

        .loader::after,
        .loader::before {
            content: '';
            width: 8px;
            height: 40px;
            border-radius: 4px;
            background: currentColor;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 20px;
            box-sizing: border-box;
            animation: animloader 0.3s 0.45s linear infinite alternate;
        }

        .loader::before {
            left: -20px;
            animation-delay: 0s;
        }

        @keyframes animloader {
            0% {
                height: 48px
            }

            100% {
                height: 4px
            }
        }
    </style>
</head>

<body>
    <form>
        <div class="search-input">
            <input id="searchInput" placeholder="Which document are you looking for?" />
        </div>
        <div id="searchResult" class="search-result-wrapper">
        </div>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById('searchInput');
            const searchResult = document.getElementById('searchResult');
            const host = "http://localhost:3000"

            let debounceTimeout;
            let abortController;

            const handleSearch = () => {
                const query = searchInput.value

                if (query.length === 0) {
                    // searchResult.innerHTML = '<div class="status-wrapper"><p class="">Type to search...</p></div>';
                    return;
                }

                searchResult.innerHTML = '<div class="status-wrapper"><span class="loader"></span></div>';

                // Cancel previous request if still pending
                if (abortController) {
                    abortController.abort();
                }

                // Create a new AbortController for the next request
                abortController = new AbortController();
                const signal = abortController.signal;

                // Debounce the API call
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(async function () {
                    try {
                        const response = await fetch(host + "/api/search?query=" + encodeURIComponent(query), { signal });
                        const result = await response.json();
                        if (result.error) {
                            throw result.error
                        }
                        if (result?.data && result.data.length > 0) {
                            searchResult.innerHTML = `<div class="search-result">${result.data.map(result => `
                <a href=${result.url} class="search-item">
                <div style="aspect-ratio: 2 / 3; border: 1px solid #eee; border-radius:8px; overflow:hidden;">
                    <img style="height: 100%;width: 100%;object-fit: cover;" src="${result.thumbnail || "https://placehold.co/200x300"}"/>
                </div>
                <h4>${result.title}</h4>
                </a>`).join('')}</div>`
                        } else {
                            searchResult.innerHTML = '<div class="status-wrapper"><p>No results found</p></div>';
                        }
                    } catch (error) {
                        if (error.name !== 'AbortError') {
                            searchResult.innerHTML = '<div class="status-wrapper"><p>Error fetching data</p></div>';
                        }
                    }
                }, 500); // 500ms debounce delay
            }

            searchInput.addEventListener("input", handleSearch);
            handleSearch()
        });
    </script>
</body>

</html>
